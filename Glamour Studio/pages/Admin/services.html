<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo - Servicios</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/Admin/Products.css">
    <link rel="stylesheet" href="/css/Admin/proveedores.css">
    <link rel="stylesheet" href="/css/Admin/Panel.css">
    <link rel="stylesheet" href="/css/Admin/paneladmin.css">
    <style>
        .products-table table {
    width: 100%; /* Hace que la tabla ocupe todo el ancho disponible */
    table-layout: fixed; /* Mantiene las proporciones de las columnas */
}

.products-table th, .products-table td {
    padding: 15px 20px;
    text-align: left;
}

.products-table th:nth-child(1), .products-table td:nth-child(1) {
    width: 35%; /* Ajusta el ancho de la columna "Nombre del Producto" */
}

.products-table th:nth-child(2), .products-table td:nth-child(2) {
    width: 15%; /* Ajusta el ancho de la columna "Stock" */
}

.products-table th:nth-child(3), .products-table td:nth-child(3) {
    width: 20%; /* Ajusta el ancho de la columna "Categor√≠a" */
}

.products-table th:nth-child(4), .products-table td:nth-child(4) {
    width: 15%; /* Ajusta el ancho de la columna "Precio" */
}

.products-table th:nth-child(5), .products-table td:nth-child(5) {
    width: 15%; /* Ajusta el ancho de la columna "Opciones" */
}
    /* Ajustar el contenedor del popup para permitir scroll */
        .popup-content {
            max-height: 80vh; /* Limitar la altura m√°xima al 80% de la ventana */
            overflow-y: auto; /* Activar el desplazamiento vertical cuando sea necesario */
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .popup-content label {
            display: block;
            margin-bottom: 8px;
            margin-top: 15px;
        }

        .popup-content input, .popup-content textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }

        .popup-content button {
            padding: 10px 20px;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="admin-panel">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <img src="/img/logo.png" alt="Logo">
                <h2>Men√∫</h2>
            </div>
            <ul class="menu">
                <ul class="menu">
                    <li><a href="/pages/Admin/proveedores.html">Proveedores</a></li> 
                    <li><a href="/pages/Admin/user.html">Usuarios</a></li>
                    <li><a href="/pages/Admin/products.html">Productos</a></li>
                    <li><a href="/pages/Admin/services.html">Servicios</a></li>
                    <li><a href="/pages/User/login.html">Salir</a></li>
                </ul>
            <div class="user-info">
                <img src="/img/icono-header-usuario.png" alt="User Profile">
                <p>Nancy Restrepo</p>
                <small>nancyrestrepo@hotm...</small>
                <a href="#" class="edit-profile">‚úèÔ∏è</a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Servicios</h1>
                <div class="search-bar">
                    <input type="text" placeholder="Buscar...">
                    <button id="new-product-btn">+ Nuevo Registro</button>
                </div>
            </header>

            <!-- Products Table -->
            <div class="products-table">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente</th>
                            <th>Hora Servicio</th>
                            <th>Tipo de Servicio </th>
                            <th>Opciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>41243544</td>
                            <td>Juan Soler</td>
                            <td>10:00 am</td>
                            <td>Barberia</td>
                            <td>
                                <button class="edit">‚úèÔ∏è</button>
                                <button class="delete">üóëÔ∏è</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Popup for new product registration -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <h2>Registrar Nuevo Servicio</h2>
            <form>
                <label for="nombre">Cliente</label>
                <input type="text" id="nombre" name="nombre" required>

                <label for="hora">Hora Servicio:</label>
                <input type="number" id="hora" required>

                <label for="stock">Tipo de Servicio:</label>
                <input type="text" id="tipo" name="tipo" required>

                <label for="precio">Precio:</label>
                <input type="number" id="precio" name="precio" required>

                <button type="submit">Registrar</button>
                <button type="button" id="close-popup">Cancelar</button>
            </form>
        </div>
    </div>

    <script>
        // Popup functionality
        const popup = document.getElementById('popup');
        const newProductBtn = document.getElementById('new-product-btn');
        const closePopupBtn = document.getElementById('close-popup');

        newProductBtn.addEventListener('click', () => {
            popup.style.display = 'flex';
        });

        closePopupBtn.addEventListener('click', () => {
            popup.style.display = 'none';
        });
    </script>
</body>
</html>
